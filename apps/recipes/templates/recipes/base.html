<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Recipe App{% endblock %}</title>
    <style>
        /* Put your header and basic CSS here, extracted from your homepage */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #fafafa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4caf50;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: flex-end;
            gap: 1.5rem;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        header a:hover, header a:focus {
            color: #c8e6c9;
            outline: none;
        }

        main {
            flex-grow: 1;
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
  <header role="navigation" aria-label="Primary Navigation">
    <a href="{% url 'recipes:home' %}">Home</a>
    <a href="{% url 'recipes:search_recipes' %}">Search Recipes</a>
    <a href="{% url 'recipes:about' %}">About</a>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
