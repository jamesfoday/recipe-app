<!DOCTYPE html>
<html lang="en">
{% extends "recipes/base.html" %}
{% load static %}
{% block title %}Add Recipe{% endblock %}

{% block content %}
<h1>Add a New Recipe</h1>

<form method="post" enctype="multipart/form-data" novalidate class="recipe-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Recipe</button>
</form>

<a href="{% url 'recipes:list' %}">Back to Recipe List</a>

{% if recipe and recipe.pic %}
  <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}">
{% endif %}

<style>
/* keep your styles from before */
</style>
{% endblock %}

</html>
