<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ object.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
            padding: 0 1rem;
        }
        header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }
        header a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
            border: 1px solid #007acc;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        header a:hover {
            background-color: #007acc;
            color: white;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 1rem;
        }
        h1 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        a.back-link {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: #007acc;
            font-weight: 600;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>

    <h1>{{ object.name }}</h1>
    <img src="{{ object.image.url }}" alt="{{ object.name }}" />
    <p>Quantity: {{ object.quantity }}</p>
    <a href="{% url 'ingredients:list' %}" class="back-link">‚Üê Back to Ingredients List</a>
</body>
</html>
